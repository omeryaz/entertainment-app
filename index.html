<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/entertainment-app/vite.svg" />
    <base href="/entertainment-app/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entertainment App</title>
    <script type="module" crossorigin src="/entertainment-app/assets/index-eee8e476.js"></script>
    <link rel="stylesheet" href="/entertainment-app/assets/index-cc742153.css">
  </head>
  <body>
    <script type="text/javascript">
      var pathSegmentsToKeep = 1;

      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/") +
          "/?/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(pathSegmentsToKeep)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash
      );
    </script>
    <div id="root"></div>
    
  </body>
</html>
